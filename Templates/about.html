
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link rel="stylesheet" href="/static/css/about.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <!-- How are you? -->
    <div class="container">
        
        <div class="navbar">
            <a href="/people"><i class="fas fa-tachometer-alt mr-2"></i>Team</a>
            <a href="/orders"><i class="fas fa-shopping-cart mr-2"></i>Orders</a>
            <a href="/products"><i class="fas fa-plus mr-2"></i>Product</a>
            <a href="/view"><i class="fas fa-chart-bar mr-2"></i>Reports</a>
            <a href="/profile"><i class="fa-solid fa-user"></i>Profile</a>
        </div>
    </div>

    <h2>PEOPLE LISTS</h2>
    <a href="/add" class="add-button">Add Person</a>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Phone</th>
            <th>Gmail</th>
            <th>Position</th>
            <th>Action</th>
        </tr>

        {% for person in people %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.sex }}</td>
            <td>{{ person.phone }}</td>
            <td>{{ person.gmail }}</td>
            <td>{{ person.position }}</td>
            <td>
                <form action="/delete_person/{{ person.id }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this person?');" class="delete-button">
                        <i class="fas fa-trash"></i>
                    </button>
                    <a href="/person/{{ person.id }}" class="view-button">
                        <i class="fas fa-eye"></i>
                    </a>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <style>
      
    </style>
</body>
</html>
