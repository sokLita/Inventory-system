<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/add.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

</head>
<body>
    <div class="contrainer">
         <div class="navbar">
            <a href="/people"><i class="fas fa-tachometer-alt mr-2"></i>Team</a>
            <a href="/orders"> <i class="fas fa-shopping-cart mr-2"></i>Orders</a>
            <a href="/products"> <i class="fas fa-plus mr-2"></i>Product</a>
            <a href="http://127.0.0.1:5000/view"><i class="fas fa-chart-bar mr-2"></i>Reports</a>
              <a href="/profile"><i class="fa-solid fa-user"></i>Profile</a>
        </div>
        
    </div>
    <div class="add">
        <h2>ADD PRODUCT</h2>
        <form method="POST">
            <p>
                Name: <br>
                <input type="text" name="name" required>
            </p>
            <p>
                Category: <br>
                <select name="category" required>
                    <option value="">Category</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Cloth">Cloth</option>
                    <option value="Tech">Tech</option>
                    <option value="Food">Food</option>
                    <option value="Food">Learn</option>
                </select>
            </p>
            <p>
                Price: <br>
                <input type="number" step="0.01" name="price" required>
            </p>
            <p>
                Stock: <br>
                <input type="number" name="stock" required>
            </p>
            <div class="btn">
                <p>
                    <input type="submit" value="Add Product">
                </p>
            </div>
        </form>

        <!-- <p><a href="/products">Back to Product List</a></p> -->
    </div>
    
</body>
</html>
