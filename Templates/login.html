<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <style>
    /* Optional quick inline styling if CSS file is not ready */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      position: relative;
      height: 60vh;
    }
    .background img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border-radius: 10px;
      opacity: 0.2;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 420px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    button:hover {
      background-color: #1f6391;
    }
    .or-divider {
      text-align: center;
      margin: 15px 0;
    }
    .or-divider span {
      background: #fff;
      padding: 0 10px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      padding: 10px;
      width: 420px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <form method="post">
    <!-- Flash message -->
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red; text-align:center;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
     <h2>Welcome  to inventory</h2>
    <!-- Login fields -->
    <label for="username">Username</label><br>
    <input type="text" name="username" placeholder="Username" required><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit">Login</button>

    <div class="or-divider"><span>or</span></div>

    <!-- Google sign-in -->
    <button type="button" class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        Sign in with Google
    </button>

  </form>

</body>
</html>
